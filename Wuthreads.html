<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class = "wrapper">
    <form action ="#">
        <h2>Welcome to WuThreads</h2>
        <div class = "input-field">
            <input type = "text" required>
            <label>Enter your username</label>
        </div>
        <div class="input-field">
            <input type="password"
            required>
            <label>Enter your password</label>
        </div>
        <div class = "forget">
            <label for = "remember">
                <input type = "checkbox"
                id = "remember">
                <p>Remember me</p>
            </label>
            <a href = "#">Forgot Password?</a>
        </div>
        <button type = "submit">Log in</button>
        <div class ="register">
            <p>
                Don't have an account?
                <a href="createaccountpage.html">Create one here!</a>
            </p>
        </div>
    </form>
</div>
